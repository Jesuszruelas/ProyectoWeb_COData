<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COData - Mi Perfil</title>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="perfil.css">

    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="../../services/api.js"></script>
    <script src="perfil.js" defer></script>
</head>

<body>

    <!-- Contenedor del contenido principal -->
    <div class="main-content-wrapper">

        <!-- Botón User (sin header) -->
        <div style="display: flex; justify-content: flex-start; margin-bottom: 24px;">
            <a href="#" class="btn btn-admin" id="user-role-badge">
                <i class="fa-solid fa-user-shield"></i>
                User
            </a>
        </div>

        <!-- Contenido principal de la pantalla -->
        <main class="main-content">

            <h2 class="screen-title">Configuración de Perfil</h2>

            <!-- Formulario de Perfil/Registro -->
            <form class="profile-form">

                <!-- Grupo: Imagen de Perfil -->
                <div class="form-group profile-picture-group">
                    <img src="" alt="Imagen de Perfil" class="profile-avatar">
                    <div class="profile-picture-actions">
                        <label for="avatar-upload">Imagen de Perfil</label>
                        <p>Sube tu foto (JPG, PNG)</p>
                        <!-- Input real oculto -->
                        <input type="file" id="avatar-upload" accept="image/png, image/jpeg" style="display: none;">
                        <!-- Botón falso que activa el input -->
                        <button type="button" class="btn btn-secondary"
                            onclick="document.getElementById('avatar-upload').click();">
                            <i class="fa-solid fa-upload"></i>
                            Cambiar Foto
                        </button>
                    </div>
                </div>

                <!-- Grupo: Nombre Completo -->
                <div class="form-group">
                    <label for="full-name">Nombre Completo</label>
                    <input type="text" id="full-name" placeholder="Nombre Completo">
                </div>

                <!-- Grupo: Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" disabled placeholder="Correo Electrónico">
                    <small>El correo no se puede cambiar.</small>
                </div>

                <!-- Grupo: Contraseña -->
                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" id="password" placeholder="Deja en blanco para no cambiar">
                </div>

                <!-- Grupo: Confirmar Contraseña -->
                <div class="form-group">
                    <label for="password-confirm">Confirmar Nueva Contraseña</label>
                    <input type="password" id="password-confirm" placeholder="Repite la nueva contraseña">
                </div>

                <!-- Acciones del Formulario -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Guardar Cambios
                    </button>
                    <button type="button" class="btn btn-danger" id="profile-logout-btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Cerrar Sesión
                    </button>
                </div>

            </form>


            <!-- 
              NAVEGACIÓN RESPONSIVA
              (Con "Perfil" como activo) 
            -->
            <!-- Navigation removed as it is now handled by index.html -->

        </main>
    </div> <!-- fin .main-content-wrapper -->

</body>

</html>
