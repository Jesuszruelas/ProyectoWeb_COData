<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión / Registrarse Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="login.css">

</head>

<body>
  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up">
      <form>
        <h1>Crear cuenta</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <span>O utiliza tu correo electrónico para registrarte</span>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo">
        <input type="password" placeholder="Contraseña">
        <button>Registrarse</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in">
      <form>
        <h1>Iniciar sesión</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <span>O utiliza tu correo electrónico y contraseña </span>
        <input type="email" placeholder="Correo">
        <input type="password" placeholder="Contraseña">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <button>Iniciar sesión</button>
      </form>
    </div>

    <!-- Toggle Panels -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>¡Bienvenido de nuevo!</h1>
          <p>Para mantenerse conectado con nosotros, inicie sesión.</p>
          <button class="hidden" id="login">Iniciar sesión</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hola amig@</h1>
          <p>Introduce tus datos </p>
          <button class="hidden" id="register">Registrarte</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../services/api.js"></script>
  <script src="login.js"></script>
</body>

</html>
