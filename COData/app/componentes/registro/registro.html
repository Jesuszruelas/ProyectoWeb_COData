<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COData - Registrar Reporte</title>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="registro.css">

    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <!-- Contenedor del contenido principal -->
    <div class="main-content-wrapper">

        <!-- Encabezado del contenido (Igual que en las otras páginas) -->
        <h2 class="screen-title">Registrar Nuevo Reporte</h2>

        <!-- Subtítulo que indica el tipo de reporte seleccionado -->
        <p class="report-type-info">
            Reporte de: <strong>Seguridad Pública</strong>
            <a href="#" class="change-type-link" onclick="loadView('reportes')">(Cambiar tipo)</a>
        </p>

        <!-- Formulario para crear el reporte -->
        <form class="report-form">

            <!-- Grupo: Título -->
            <div class="form-group">
                <label for="report-title">Título del Reporte</label>
                <input type="text" id="report-title" placeholder="Ej: Asalto en Col. Centro">
            </div>

            <!-- Grupo: Descripción -->
            <div class="form-group">
                <label for="report-description">Descripción</label>
                <textarea id="report-description" rows="5"
                    placeholder="Describe detalladamente lo que sucedió..."></textarea>
            </div>

            <!-- Grupo: Ubicación -->
            <div class="form-group">
                <label for="report-location">Ubicación</label>
                <div class="location-group">
                    <input type="text" id="report-location" placeholder="Av. Principal #123, Col. Centro">
                    <button type="button" class="btn btn-location">
                        <i class="fa-solid fa-location-crosshairs"></i>
                        Usar mi ubicación
                    </button>
                </div>
            </div>

            <!-- Grupo: Botones de Evidencia -->
            <div class="form-group">
                <label>Evidencia (Foto o Video)</label>
                <div class="evidence-buttons">
                    <button type="button" class="btn-evidence">
                        <i class="fa-solid fa-camera"></i>
                        Tomar Foto
                    </button>
                    <button type="button" class="btn-evidence">
                        <i class="fa-solid fa-video"></i>
                        Grabar Video
                    </button>
                </div>
            </div>

            <!-- Grupo: Previsualización de Evidencia (vacío por ahora) -->
            <div class="evidence-preview" style="display: none;">
                <label>Evidencia Adjunta:</label>
                <!-- Aquí se podrían añadir dinámicamente las imágenes/videos -->
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-submit">
                <i class="fa-solid fa-paper-plane"></i>
                Enviar Reporte
            </button>

        </form>

        <!-- Navigation removed as it is now handled by index.html -->

        </main>
    </div> <!-- fin .main-content-wrapper -->

</body>

</html>
